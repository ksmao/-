<h1>网约车奇政猜想</h1>
<p>网约车自滴滴优步合并，居然还没等到其垄断形成变成“丢丢打车”，政府又马上插这一杠子，直接把丫从一个约车平台直接逼成婚庆平台向了。</p>
<p>那么逼出那么多“低端车”、“低端从业司机”，是想达到什么目的呢，我想来想去这么两个：</p>
<p>1.让人们在家带着，不要把超发的人民币尽化成烧掉的石油和里程数，存起来让金融业渡过寒冬；</p>
<p>2.让人们在家琢磨自己的一技之长，不要荒废在路怒症上，然后去给实体经济打打工得好。</p>
<p></p>
<p>不过坏处更是有的：作为万众创新的代表，滴滴这么一掐，估计以后也没几个投资人觉得在中国创业会有前途了，接下来该怎么玩呢？</p>
